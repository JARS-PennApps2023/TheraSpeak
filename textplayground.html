<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Playground</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-b from-purple-900 to-black p-10 text-gray-200 min-h-screen">

<!-- Navbar -->
<nav class="mb-10 p-5 rounded-lg flex justify-between items-center">
    <!-- Logo -->
    <a href="index.html">
        <img src="TheraSpeak.png" alt="TheraSpeak Logo" class="h-10 w-auto">
    </a>

    <!-- Navigation Links -->
    <ul class="flex space-x-20">
        <li><a href="index.html" class="text-white hover:text-purple-500">Home</a></li>
        <li><a href="about.html" class="text-white hover:text-purple-500">About</a></li>
        <li><a href="dashboard.html" class="text-white hover:text-purple-500">Dashboard</a></li>
    </ul>
</nav>

<h1 class="text-6xl font-extrabold mb-10 text-center text-purple-400">Text Playground</h1>

<div class="flex space-x-10 mb-20">

    <!-- Left side: Text Transcription -->
    <div class="w-1/2 bg-gray-700 p-5 rounded-lg shadow-lg">
        <pre id="transcription" class="text-sm font-mono bg-gray-800 p-5 rounded-lg text-white whitespace-pre-wrap m-0 typing"></pre>
        <!-- User Input Textbox -->
        <div class="mt-5 flex items-center">
            <textarea class="flex-grow p-3 rounded-lg bg-gray-800 text-white" placeholder="Enter your response here..."></textarea>
            <button onclick="addUserTextToTranscription()" class="ml-3 bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none transition duration-300 ease-in-out transform hover:scale-105">Submit</button>
        </div>
    </div>

    <!-- Right side: Prompts -->
    <div id = "prompts" class="w-1/2 space-y-5">
        <!-- Each prompt box -->
    </div>

</div>

<script src="script.js"></script>

</body>
</html>
