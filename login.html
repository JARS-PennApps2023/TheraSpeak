<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .required::after {
            content: "*";
            color: red;
        }
    </style>
</head>
<body class="bg-gradient-to-b from-purple-900 to-black p-10 text-gray-200 min-h-screen">

<!-- Navbar -->
<nav class="mb-10 p-5 rounded-lg flex justify-between items-center">
    <!-- Logo -->
    <a href="index.html">
        <img src="TheraSpeak.png" alt="TheraSpeak Logo" class="h-10 w-auto">
    </a>

    <!-- Navigation Links -->
    <ul class="flex space-x-20">
        <li><a href="index.html" class="text-white hover:text-purple-500">Home</a></li>
        <li><a href="about.html" class="text-white hover:text-purple-500">About</a></li>
        <li><a href="login.html" class="text-white hover:text-purple-500">Login</a></li>
    </ul>
</nav>

<!-- Login & Register Form -->
<div class="w-full max-w-md mx-auto mt-20">
    <div class="bg-gray-700 shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
            <label class="block text-gray-300 text-sm font-bold mb-2 required" for="username">
                Username
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-300 bg-gray-800 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username" required minlength="5" maxlength="20">
        </div>
        <div class="mb-6">
            <label class="block text-gray-300 text-sm font-bold mb-2 required" for="password">
                Password
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-300 bg-gray-800 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Password" required minlength="8">
        </div>
        <div class="mb-6">
            <input class="mr-2 leading-tight" type="checkbox" id="certified" required>
            <label class="text-gray-300 text-sm required" for="certified">
                I am a certified hotline worker.
            </label>
        </div>
        <div class="flex items-center justify-between">
            <a id="submitButton" href="dashboard.html" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Sign In
            </a>
            <button type="button" onclick="toggleForm()" class="text-purple-400 hover:text-purple-500">Register</button>
        </div>
    </div>
</div>

<script>
    let isLoginForm = true;

    function toggleForm() {
        const submitButton = document.getElementById("submitButton");
        if (isLoginForm) {
            submitButton.innerText = "Register";
            submitButton.nextElementSibling.innerText = "Sign In";
            isLoginForm = false;
        } else {
            submitButton.innerText = "Sign In";
            submitButton.nextElementSibling.innerText = "Register";
            isLoginForm = true;
        }
    }
</script>

</body>
</html>
