<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-black to-purple-900 p-10 text-gray-200 min-h-screen">

<!-- Navbar -->
<nav class="mb-10 p-5 rounded-lg flex justify-between items-center">
    <!-- Logo -->
    <a href="index.html">
        <img src="TheraSpeak.png" alt="TheraSpeak Logo" class="h-10 w-auto">
    </a>

    <!-- Navigation Links -->
    <ul class="flex space-x-20">
        <li><a href="index.html" class="text-white hover:text-purple-500">Home</a></li>
        <li><a href="about.html" class="text-white hover:text-purple-500">About</a></li>
        <li><a href="login.html" class="text-white hover:text-purple-500">Login</a></li>
    </ul>
</nav>

<!-- Login Form -->
<div class="w-full max-w-xs mx-auto mt-20">
    <form action="dashboard.html" method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                Username
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username" required>
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                Password
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************" required>
        </div>
        <div class="mb-6">
            <input class="mr-2 leading-tight" type="checkbox" id="certified" required>
            <label class="text-gray-700 text-sm" for="certified">
                I am a certified hotline worker.
            </label>
        </div>
        <div class="flex items-center justify-between">
            <button id="submitButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                Sign In
            </button>
            <button type="button" onclick="toggleForm()" class="text-blue-500 hover:text-blue-700">Register</button>
        </div>
    </form>
</div>

<script>
    // For the sake of this example, we'll just redirect the user to a new page with two buttons after "logging in".
    let isLoginForm = true;

    function toggleForm() {
        if (isLoginForm) {
            document.getElementById("submitButton").innerText = "Register";
            isLoginForm = false;
        } else {
            document.getElementById("submitButton").innerText = "Sign In";
            isLoginForm = true;
        }
    }
</script>

</body>
</html>
